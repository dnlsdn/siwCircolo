<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{css/register.css}">
    <link href="/static/css/register.css" rel="stylesheet">
</head>
<body>
<div class="principale">
    <h1>Registrati</h1>
    <form th:action="@{/register}" th:method="POST">
        <div class="segmented-picker">
            <input id="scrittore" name="ruolo"
                   th:checked="${ruoloSelezionato == T(com.dnlsdn.progettopersonale.model.Credenziali.Ruolo).SCRITTORE}"
                   th:onclick="'window.location.href=\'/aggiorna?ruolo=SCRITTORE\''"
                   type="radio"
                   value="SCRITTORE">
            <label class="picker-option" for="scrittore">Scrittore</label>

            <input id="utente" name="ruolo"
                   th:checked="${ruoloSelezionato == T(com.dnlsdn.progettopersonale.model.Credenziali.Ruolo).UTENTE}"
                   th:onclick="'window.location.href=\'/aggiorna?ruolo=UTENTE\''"
                   type="radio"
                   value="UTENTE">
            <label class="picker-option" for="utente">Utente</label>
        </div>

        <input name="username" placeholder="Username" required type="text">
        <input name="password" placeholder="Password" required type="password">

        <div class="divider"></div>

        <div th:if="${ruoloSelezionato == T(com.dnlsdn.progettopersonale.model.Credenziali.Ruolo).SCRITTORE}">
            <input name="nome" placeholder="Nome" required type="text">
            <input name="cognome" placeholder="Cognome" required type="text">
            <label class="date-label" for="dataNascita">Data Di Nascita:</label>
            <input id="dataNascita" name="dataNascita" required type="date">
        </div>

        <div th:if="${ruoloSelezionato == T(com.dnlsdn.progettopersonale.model.Credenziali.Ruolo).UTENTE}">
            <input name="nome" placeholder="Nome" required type="text">
            <input name="cognome" placeholder="Cognome" required type="text">
            <input id="dataNascita1" name="dataNascita" required type="date">
        </div>

        <button type="submit">Registrati</button>
    </form>

    <div class="login">
        Hai gi√† un account? <a th:href="@{/login}">Login</a>
    </div>
    <div class="error-message" th:if="${esistente != null}">
        <p th:text="${esistente}"></p>
    </div>
    <div class="error-message" th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>
    <div class="success-message" th:if="${success != null}">
        <p th:text="${success}"></p>
    </div>
</div>
<footer class="footer">
    <p>Circolo Scrittori 2024</p>
</footer>
</body>
</html>
